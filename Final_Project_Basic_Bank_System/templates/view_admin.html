<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWN6AdOru4HWZEpMua9BGvLMakD3V9HqhKvw&usqp=CAU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        a:hover {
            color: rgb(0, 136, 255)
        }

        a:active{
            color: rgb(101, 190, 245);
        }

        a{
            text-decoration: none; 
            color: rgb(0, 0, 0);
            font-weight: 600;
        }
    </style>

<body>
    <h1 style="text-align: center; margin-top: 3em; margin-bottom: 0.5em; margin-left: 0.5em; margin-right: 0.5em; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Administrators' System </h1>

    <div class="container text-center" style="background-color: rgb(244, 244, 244); border-radius: 5px; border-style: solid;">
        <div class="row">

            <div class="col" style="border-right-style: solid; padding-bottom: 1em;">
                <h2 style="text-decoration: underline; padding-top: 1em; margin-bottom: 1.3em; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Information</h2>
                <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Id: {{ admin['id'] }}</h3>
                <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Forename: {{ admin['Forename'] }}</h3>
                <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Surname: {{ admin['Surname'] }}</h3>
            </div>

            <div class="col" style="padding-bottom: 1em;">
                <h2 style="text-decoration: underline; padding-top: 1em; margin-bottom: 1em; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Actions</h3></h2>
                <div class="col">
                    <h3 style="font-family: 'Times New Roman', Times, serif;">
                        <a href="/register">Registration Page</a>
                    </h3>
                </div>
                <div class="col">
                    <h3 style="font-family: 'Times New Roman', Times, serif;">
                        <a href="/suspend">Suspension Page</a>
                    </h3>
                </div>
                <div class="col">
                    <h3 style="font-family: 'Times New Roman', Times, serif;">
                        <a href="/activate">Activation Page</a>
                    </h3>
                </div>
                <div class="col">
                    <h3 style="font-family: 'Times New Roman', Times, serif;">
                        <a href="/view_accounts">Accounts Page</a>
                    </h3>
                </div>
            </div>

        </div>
    </div>

    <div class="text-center" style="position: fixed; left: 0; bottom: 0; width: 100%; padding-bottom: 3em;">
        <button class="btn btn-secondary"><a style="text-decoration: none; color: white;" href="/">Exit</a></button>
    </div>

    <footer>
        <div style="background-color: rgb(240, 240, 240); text-align: center; padding-bottom: 0.5em; position: fixed; left: 0; bottom: 0; width: 100%;">
            Jim Chrysikopoulos Co. &copy; 2024
        </div>
    </footer>
