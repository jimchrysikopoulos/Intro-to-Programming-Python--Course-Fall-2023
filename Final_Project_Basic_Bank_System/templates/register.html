<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWN6AdOru4HWZEpMua9BGvLMakD3V9HqhKvw&usqp=CAU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <h1 style="text-align: center; margin: 0.5em; font-family: 'Times New Roman', Times, serif; text-decoration: underline;"> Account Registretion </h1>

  <div class="container" style="background-color: rgb(239, 239, 239); padding-top: 1em; padding-bottom: 1em;">
    <form action = '/register' method="post">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <div class="col" style="text-align: center; margin: 4em; color: red; font-size: large;">
    <i><b> {{ message }} </b></i>
  </div>

  <footer class="footer" style="position: fixed; left: 0; bottom: 0; width: 100%; margin-bottom: 4em;">

    <div class="container text-center">
      <div class="row align-items-start">
          <div class="col" style="text-align: left;">
              <button type="button" class="btn btn-secondary" style="border-radius: 10px; margin-top: 4em; margin-left: 2em;"> 
                  <a style="text-decoration: none; color: white" href="/admin">Back</a>
              </button>
          </div>
          <div class="col" style="text-align: right;">
              <button type="button" class="btn btn-secondary" style="border-radius: 10px; margin-top: 4em; margin-right: 2em;"> 
                  <a style="text-decoration: none; color: white;" href="/">Exit</a>
              </button>
          </div>
      </div>
    </div>

  </footer>

  <footer>
    <div style="background-color: rgb(240, 240, 240); text-align: center; padding-bottom: 0.5em; position: fixed; left: 0; bottom: 0; width: 100%;">
        Jim Chrysikopoulos Co. &copy; 2024
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
