<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1 style="text-align: center; margin-top: 4em; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Administrators' Entrance </h1>

    <div class="container" style="background-color: rgb(239, 239, 239); padding-bottom: 1em; border-radius: 5px;">
        <form action="/admin" method="post">
            
           <div class="mb-3" style="padding-top: 2em;">
            <input type="text" name="admin_id" class="form-control" placeholder="Administrator's ID"> 
           </div>

            <div class="mb-3" style="padding-bottom: 2em;">
                <input type="text" name="password" class="form-control" placeholder="Administrator's Password"> 
            </div>
            
            <div class="container text-center">
                <div class="row" style="text-align: left;">
                    <div class="col">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                    <div class="col" style="text-align: right;">
                        <button class="btn btn-secondary"><a style="text-decoration: none; color: white;" href="/">Back</a></button>
                    </div>
                </div>
            </div>  

        </form>
    </div>

    <footer>
        <div style="background-color: rgb(240, 240, 240); text-align: center; padding-bottom: 0.5em; position: fixed; left: 0; bottom: 0; width: 100%;">
